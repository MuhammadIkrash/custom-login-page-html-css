<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceBook Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-text">
        <div class="logo">
          <img src="facebook logo.svg" alt="FaceBook Logo" width="350px" />
        </div>
        <div class="text">
          Facebook helps you connect and share with the people in your life.
        </div>
      </div>
      <div class="login-form">
        <form action="#" method="get">
          <!-- <div class="login"> -->
          <!-- <label for="User-Name">User Name</label> -->
          <input
            type="text"
            name="User-Name"
            class="User-Name text-pwd"
            id="User-Name"
            placeholder="Email address or phone number"
            required="required"
          />
          <!-- <label for="pwd">Password</label> -->
          <input
            type="password"
            id="pwd"
            class="password text-pwd"
            placeholder="Password"
            name="password"
            required="required"
          />
          <button class="login-btn" name="login">Log in</button>
          <a  id="Forgotten" href="#">Forgotten password? </a>
          <!-- </div> -->
          <hr />
          <!-- <div class="new-account"> -->
          <a href="#" class="new-acc-btn">Create New Account</a>
          <p>
            <a  href="#">Create a Page</a>for a celebrity, brand or business.
          </p>
          <!-- </div> -->
        </form>
      </div>
    </div>
  </body>
</html>
